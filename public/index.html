<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO VUE GIN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="css/quasar.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="todo">
        <q-layout view="hHh LpR lFr">
            <q-header v-if="$route.path != '/' && $route.path != '/register' && $route.path != '/login'" elevated class="bg-primary text-white" height-hint="98">
                <q-toolbar>
                    <q-btn dense flat round icon="menu" @click="leftDrawer = !leftDrawer"></q-btn>
            
                    <q-toolbar-title>
                        Todo
                    </q-toolbar-title>
                </q-toolbar>
        
                <q-tabs align="left">
                    <q-route-tab to="/home" label="Tareas"></q-route-tab>
                    <q-route-tab to="/prueba" label="Prueba"></q-route-tab>
                </q-tabs>
            </q-header>
        
            <q-drawer v-if="$route.path != '/' && $route.path != '/register' && $route.path != '/login'" show-if-above v-model="leftDrawer" side="left" bordered>
                <!-- drawer content -->
            </q-drawer>
        
            <q-page-container>
                <router-view></router-view>                
            </q-page-container>   
        </q-layout>
    </div>

    <!-- LIBRARYS -->
    <script src="js/libs/vuejs.js"></script>
    <script src="js/libs/quasar.js"></script>
    <script src="js/libs/axios.js"></script>
    <script src="js/libs/vue-router.js"></script>
    <script src="js/libs/vuex.js"></script>
    
    <!-- MAIN APP -->
    <script type="module">
        /* PAGES */
        import homePage from './js/pages/home.js'
        import registerPage from './js/pages/register.js'
        import loginPage from './js/pages/login.js'
        import tasksPage from './js/components/tasks.js'

        /* COMPONENTS */
        //import taskComponent from './js/components/tasks.js'
        import pruebaComponent from './js/components/prueba.js'

        /* STORE */
        import authModule from './js/store/auth.js'
        import tasksModule from './js/store/tasks.js'

        const router = new VueRouter({
            mode: 'history',
            routes: [
                { path: '/', component: homePage },
                { path: '/register', component: registerPage },
                { path: '/login', component: loginPage },
                { path: '/prueba', component: pruebaComponent },
                { path: '/home', component: tasksPage}
            ]
        })

        const store = new Vuex.Store({
            modules: {
                auth: authModule,
                tasks: tasksModule
            }
        })

        Vue.prototype.$http = axios

        var todoApp = new Vue({
            el: '#todo',
            router,
            store,
            data: () => {
                return {
                    leftDrawer: false
                }
            }
        })
    </script>
</body>
</html>
